name: Update Threat Actors

on:
  workflow_dispatch: {}
  schedule:
    - cron: '17 3 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install deps
        run: yarn --frozen-lockfile

      - name: Generate Threat Actors data
        run: node scripts/fetch-threat-actors.mjs

      - name: Commit data changes
        run: |
          if [ -n "$(git status --porcelain public/threat-actors)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add public/threat-actors
            git commit -m "chore: update threat-actors data"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Build static site (static export)
        env:
          EXPORT: 'true'
        run: |
          yarn build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
